<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<link href="css/style3.css" rel="stylesheet" type="text/css">
<div class ="row">
	<div class="col-md-6 mx-auto p-0">
		<div class="card">
<div class="login-box">
	<div class="login-snip">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Giriş</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Kayıt Ol</label>
		<div class="login-space">
			<div class="login">
				<div class="group">
					<label for="user" class="label">Kullanıcı Adı</label>
					<input id="user" type="text" class="input"  placeholder="Kullanıcı Adınızı Giriniz">
				</div>
				<div class="group">
					<label for="pass" class="label">Şifre</label>
					<input id="pass" type="password" class="input" data-type="password" placeholder="Şifrenizi Giriniz">
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check" class="label"><span class="icon"></span> Oturumu Açık Tut</label>
				</div>
				<div class="group">
					<input type="submit" class="button" value="Giriş Yap">
				</div>
				<div class="hr"></div>
				<div class="foot">
					<a href="#">Şifremi Unuttum</a>
				</div>
			</div>
			<div class="sign-up-form">
				<div class="group">
					<label for="user" class="label">Kullanıcı Adı</label>
					<input id="user" type="text" class="input" placeholder="Kullanıcı Adını Giriniz">
				</div>
				<div class="group">
					<label for="pass" class="label">Şifre</label>
					<input id="pass" type="password" class="input" data-type="password" placeholder="Şifrenizi Oluşturunuz">
				</div>
				<div class="group">
					<label for="pass" class="label">Şifre Doğrulama</label>
					<input id="pass" type="password" class="input" data-type="password" placeholder="Şifrenizi Yeniden Giriniz" >
				</div>
				<div class="group">
					<label for="pass" class="label">E-Posta Adresiniz</label>
					<input id="pass" type="text" class="input" placeholder="E-posta Adresini Giriniz">
				</div>
				<div class="group">
					<label for="pass" class="label">Cep Telefon Numaranız</label>
					<input id="tel" type="tel" class="input" placeholder="5xx xxx xx xx">
				</div>
				
				<div class="group">
					<label for="pass" class="label">TC Kimlik Numaranız</label>
					<input id="tc-no" type="text" class="input" placeholder="TC No Giriniz">
				</div>
				
				<div class="group">
					<input type="submit" class="button" value="Kayıt Ol">
				</div>
				<div class="hr">
				
				<div class="foot1">
					<label for="tab-1">Üyeliğim Var</label>
				</div>
				
				</div>
				
			</div>
		</div>
	</div>
</div>   
</div>
</div>
</div>

</body>
</html>
